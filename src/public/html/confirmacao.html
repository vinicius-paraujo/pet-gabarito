<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação do Gabarito</title>
  <link rel="stylesheet" href="/css/Confirmacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="/javascript/Confirmacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <header class="header">
    <img src="/images/Logo.png" alt="logo" class="logo">
    <h1>Confirmação do Gabarito</h1>
  </header>
  <button class="sair", onclick="window.location.href='/'"><i class="fas fa-arrow-left"></i></button>
  <main>
    <form id="confirmacao-gabarito">
      <label for="nome">Nome do aluno:</label>
      <input type="text" id="nome" name="nome" readonly>

      <label for="escola">Escola:</label>
      <input type="text" id="escola" name="escola" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" readonly>

      <label for="input-imagem" id="label-imagem">Imagem do gabarito:</label>
      <input type="file" id="input-imagem" name="imagem" accept="image/*" style="display:none;">
      <p><a id="imagem" target="_blank">Clique para visualizar o arquivo</a></p>

      <div class="botoes-confirmacao">
        <button type="button" id="btn-editar">Editar</button>
        <button type="submit" id="confirmacao-gabarito">Confirmar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; Todos os direitos reservados</p>
  </footer>

</body>
</html>
