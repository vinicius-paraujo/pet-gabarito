<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Participantes</title>
  <link rel="stylesheet" href="/css/Participantes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="/javascript/Participantes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <header>
    <img src="/images/Logo.png" alt="logo" class="logo">
    <h1>Participantes Cadastrados</h1>
  </header>
  <button class="sair", onclick="window.location.href='/'"><i class="fas fa-arrow-left"></i></button>
  <main>
  <section class="filtro-busca">
    <label for="campo-filtro">Buscar por:</label>
    <select id="campo-filtro" class="campo-filtro">
      <option value="nome">Nome</option>
      <option value="escola">Escola</option>
      <option value="matricula">Matrícula</option>
    </select>
    <!-- <input type="text" id="campo-filtro class="campo-filtro"> -->

    <button id="btn-buscar" aria-label="Buscar">
      <i class="fas fa-search"></i></button>
  </section>
    <section class="tabela-participantes">
      <h2>Lista de Participantes</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Escola</th>
            <th>Número de Inscrição</th>
            <th>Data</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-participantes">
          <!-- Linhas serão inseridas dinamicamente via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; Todos os direitos reservados.</p>
  </footer>

</body>
</html>
